<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .checkout {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .checkout h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .checkout input, .checkout textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkout button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›’ Checkout</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <div class="checkout">
    <h2>Order Details</h2>
    <form action="#" method="post">
      <input type="text" placeholder="Full Name" required>
      <input type="tel" placeholder="Mobile Number" required>
      <textarea rows="4" placeholder="Delivery Address" required></textarea>
      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 My Product Store | All rights reserved.</p>
  </footer>

</body>
</html>
